<mat-card>
  <div class="titleBox">
    <mat-card-title>{{setting.title}}</mat-card-title>
    <mat-card-subtitle>{{setting.help}}</mat-card-subtitle>
    <div class="settingName">{{settingName}}</div>
  </div>

  <form (mouseenter)="focusState = true" (mouseleave)="focusState = false">
    <mat-form-field appearance="standard" >
      <mat-label>{{setting.title}}</mat-label>
      <mat-select [(value)]="settingValue" [formControl]="control" (selectionChange)="onChange($event)"
        disableOptionCentering>
        <mat-option *ngFor="let choice of choices" value="{{choice.value}}">
          <ng-container *ngIf="choice.name != ''">{{choice.value}} <b *ngIf="choice.name?.length">({{choice.name}})</b> </ng-container>
          <ng-container *ngIf="choice.name == ''">{{choice.value}}</ng-container>
        </mat-option>
      </mat-select>
      <mat-hint *ngIf="focusState">{{setting.description}}</mat-hint>
    </mat-form-field>
  </form>

</mat-card>
