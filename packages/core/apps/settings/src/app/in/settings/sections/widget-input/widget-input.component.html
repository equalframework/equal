<mat-card>

  <div class="titleBox">
    <mat-card-title>{{setting.title}}</mat-card-title>
    <mat-card-subtitle>{{setting.help}}</mat-card-subtitle>
    <div class="settingName">{{settingName}}</div>
  </div>

  <form (mouseenter)="focusState = true" (mouseleave)="focusState = false">

    <mat-form-field appearance="standard">

      <mat-label>{{setting.title}}</mat-label>

      <input matInput autocomplete="off"
            [formControl]="formControl"
            (input)="onChange()"
            (blur)="onBlur()"
            (focus)="onFocus()" />

      <mat-hint *ngIf="focusState">{{setting.description}}</mat-hint>

      <button mat-icon-button matSuffix style="z-index:3"
              (mousedown)="onReset($event)"
              [class]="{hidden: !showResetButton}">
        <mat-icon [inline]="true">close</mat-icon>
      </button>

    </mat-form-field>

    <button mat-fab color="primary" (mousedown)="onSubmit($event)" [class]="{hidden: !showSubmitButton}">
      <mat-icon>check</mat-icon>
    </button>

  </form>

</mat-card>
