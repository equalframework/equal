<!-- Integer type -->
<ng-container *ngIf="type == 'integer' || type == 'float' || type == 'many2one' || type == 'one2many' || type == 'many2many'">
    <ng-container *ngIf="operator != 'in' && operator != 'not in' && operator != 'contains'">
        <mat-form-field class="max-width height-auto" appearance="fill">
        <div class="form-field-wrapper">
            <input type="number" matInput placeholder="Value" [value]="value" (change)="updateValueInteger($event)">
        </div>
        </mat-form-field>
    </ng-container>
    <ng-container *ngIf="operator == 'in' || operator == 'not in' || operator == 'contains'">
        <form>
            <div class="position-relative">
                <mat-form-field class="max-width" (click)="showOverlay = true">
                    <input type="number" placeholder="Add one" aria-label="foreign field" matInput [formControl]="myControl" #input>
                    <mat-icon matSuffix class="icon" (click)="addValueInteger(myControl.value)">add</mat-icon>
                </mat-form-field>
                <div *ngIf="showOverlay" class="overlay">
                    <div class="list-container">
                        <div *ngFor="let element of value" class="list-item">
                            <ng-container>
                                <mat-icon class="icon" (click)="removeValueInteger(element)">delete</mat-icon>
                                {{element}}
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ng-container>
</ng-container>

<!-- String and text type -->
<ng-container *ngIf="type == 'string' || type == 'text'" class="max-width">
    <ng-container *ngIf="operator != 'in' && operator != 'not in' && operator != 'contains'">
        <mat-form-field class="max-width height-auto" appearance="fill">
        <input matInput placeholder="Value" [(ngModel)]="value" (change)="updateValueString($event)">
        <button mat-button *ngIf="value != ''" matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
            <mat-icon class="icon">clear</mat-icon>
        </button>
        </mat-form-field>
    </ng-container>
    <ng-container *ngIf="operator == 'in' || operator == 'not in' || operator == 'contains'">
        <form>
            <div class="position-relative">
                <mat-form-field class="max-width" (click)="showOverlay = true">
                    <input type="text" placeholder="Add one" aria-label="foreign field" matInput [formControl]="myControl" #input>
                    <mat-icon matSuffix class="icon" (click)="addValueString(myControl.value)">add</mat-icon>
                </mat-form-field>
                <div *ngIf="showOverlay" class="overlay">
                    <div class="list-container">
                        <div *ngFor="let element of value" class="list-item">
                            <ng-container>
                                <mat-icon class="icon" (click)="removeValueString(element)">delete</mat-icon>
                                {{element}}
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ng-container>
</ng-container>

<!-- Boolean type -->
<ng-container *ngIf="type == 'boolean'" class="max-width">
    <mat-slide-toggle [checked]="value" (change)="onChangeBoolean($event)">
        Value
    </mat-slide-toggle>
</ng-container>
